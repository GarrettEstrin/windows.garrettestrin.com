<!-- Custom HTML by Garrett Estrin | GarrettEstrin.com -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GarrettEstrin.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js " charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js " charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js" charset="utf-8"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
      <!--start desktop-->
      <div class="desktop">
          <div id="app1" class="app" ondblclick="app1DoubleClick()"></div>
          <div class="window" id="window"></div>
          <!--start taskbar-->
          <div class="taskbar">
            <div id="start" class="startRest">Start</div>
            <!--start notifications-->
            <div class="notifications">
                <div class="notification-icon"></div>
                <div class="time" id="time" onload="startTime()"></div>
            </div>
            <!--end notifications-->
          </div>
          <!--end taskbar-->
      </div>
      <!--end desktop-->
    <script type="text/babel">
    function app1DoubleClick(){
        console.log('double clicked')
    }
      var App1 = React.createClass({
        render: function(){
          return (
            <div className="icon-container">
                <div className="icon"></div>
                <div className="icon-text">Community Story Time</div>
            </div>
          )
        }
      });
      var Window = React.createClass({
        render: function(){
          return (
            <div className="window-container hide">
              <div className="window-title-bar">
                Community Story Time
                <div className="x">x</div>
              </div>
              <h1>Community Story Time </h1>
              <h5>A rails based web app that allows people to collaborate on stories.</h5> 
              <div className="window-body"> 
                <h4>At community story time, users can start stories, continue previously started stories and make comments on stories.</h4>
                <div className="thumbnail"></div>
              </div>
              <div className="btns-container">
                <a href="http://st.garrettestrin.com/" target="_blank">
                  <button className="btn btn-project">View Project</button>
                </a>
                <a href="https://github.com/GarrettEstrin/story_time" target="_blank">
                  <button className="btn btn-github">View Project Code</button>
                </a>
                <hr />
                <button className="btn btn-close">Close</button>
              </div>
            </div>
          )
        }
      });
    //   Render App1
      ReactDOM.render(
        <App1 />,
        document.getElementById('app1')
      )
    //   Render Window
      ReactDOM.render(
        <Window />,
        document.getElementById('window')
      )
    </script>
    <!--JS-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

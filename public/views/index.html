  <body id="body">
      <!--start desktop-->

          <div id="app3" class="app"></div>
          <div class="app" id="app4"></div>

<script>
  //this function will work cross-browser for loading scripts asynchronously
  function loadScript(src, type, callback)
  {
    var s,
        r,
        t;
    r = false;
    s = document.createElement('script');
    s.type = type;
    s.src = src;
    s.onload = s.onreadystatechange = function() {
      //console.log( this.readyState ); //uncomment this line to see which ready states are called.
      if ( !r && (!this.readyState || this.readyState == 'complete') )
      {
        r = true;
        callback();
      }
    };
    t = document.getElementsByTagName('script')[0];
    t.parentNode.insertBefore(s, t);
  }
  // loadScript('js/react.min.js', 'text/javascript', function(){
  //   console.log("script loaded");
  // })
  // loadScript('js/react-dom.min.js', 'text/javascript', function(){
  //   console.log("script loaded");
  // })
  // loadScript('js/browser.min.js', 'text/javascript', function(){
  //   console.log("script loaded");
  // })
  loadScript('js/main.min.js', 'text/javascript', function(){
    console.log("script loaded");
  })
  loadScript('js/components.js', 'text/babel', function(){
    console.log("script loaded");
  })
</script>

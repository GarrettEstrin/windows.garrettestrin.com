<!-- Custom HTML by Garrett Estrin | GarrettEstrin.com -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GarrettEstrin.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js " charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js " charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js" charset="utf-8"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body id="body">
      <!--start desktop-->
      <div class="desktop">
          <div id="app1" class="app"></div>
          <div id="app2" class="app"></div>
          <div id="app3" class="app"></div>
          <div class="app" id="app4"></div>
          <div class="app" id="app5"></div>
          <div class="app" id="app6"></div>
          <div class="app" id="app7"></div>
          <div class="window" id="window"></div>
          <!--start taskbar-->
          <div class="taskbar">
            <div id="start" class="startRest" onclick="toggleShow('start-menu')">Start</div>
            <!--start notifications-->
            <div class="notifications">
                <div class="notification-icon"></div>
                <div class="time" id="time" onload="startTime()"></div>
            </div>
            <!--end notifications-->
          </div>
          <!--end taskbar-->
          <!--start start menu-->
          <div class="start-menu" id="start-menu">
            <div class="start-logo"></div>
            <div class="start-menu-items">
              <ul>
                <li><img src="images/icons/icon_24-0.png" alt="">About</li>
                <li><img src="images/icons/icon_17-0.png" alt="">Contact</li>
                <li><img src="images/icons/icon_24-0.png" alt="">About</li>
                <li><img src="images/icons/icon_17-0.png" alt="">Contact</li>
              </ul>
            </div>
          </div>
          <!--end start menu-->
      </div>
      <!--end desktop-->
    <!--JS-->
    <script type="text/babel" src="js/components.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
